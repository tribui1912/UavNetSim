[pytest]
# Pytest configuration for UavNetSim

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Ignore patterns
norecursedirs = 
    .git
    .venv
    __pycache__
    *.egg-info
    build
    dist

# Markers
markers =
    sanity: Basic sanity check tests
    formation: Formation switching tests
    gui: GUI-related tests
    slow: Tests that take longer to run

